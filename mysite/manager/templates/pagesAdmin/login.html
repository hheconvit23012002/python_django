{% extends 'pages/base.html' %}

{% block title %}Home{% endblock  %}
{% block list_nav %}
<ul class="list_nav">
    <li class="item_nav">
        <button class="btn-nav">
            <a href="http://{{ request.get_host }}/manager" class="link-nav">Home</a>
        </button>
    </li>
    <li class="item_nav">
        <button class="btn-nav">
            <a href="http://{{ request.get_host }}/manager/login" class="link-nav">Login</a>
        </button>
    </li>
</ul>

{% endblock  %}

{% block content %}


<h2>Login Form</h2>

<form method="post" action = "">
    {% csrf_token %}
  <div class="container">
    <label for="email"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    {% if error %}
        <div id="message_container" class="alert alert-warning d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-3"></i><span id="error">{{ error }}</span>
        </div>
    {% endif %}
    <button>Login</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>



{% endblock  %}
