
{% extends 'pagesAdmin/base.html' %}

{% block title %}Edit product{% endblock  %}
{% block style %}
<style>
    .min-height{
        min-height: 70vh;
        margin: 20px 0;
    }
    .lable-text{
        margin-bottom: 12px;
        font-size:20px;
        font-weight:600;
        margin-top:12px;
    }
    .ip-text{
        width:100%;
        height:32px;
        font-size:20px;
    }
    .ip-textarea{
        width:100%;
        height:100px;
        font-size:20px;
    }
    .btn-submit{
        width: 160px;
        height: 40px;
        font-size:32px;
        margin-top: 20px;
        cursor: pointer;
    }
</style>
{% endblock style %}

{% block content %}
<div class="min-height">
    <form action="processUpdate/" id="form_product" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{data.id}}">
        <div class="lable-text">
            Tên
        </div>
        <input type="text" name="name" class="ip-text" value='{{data.name}}'>
        <br>
        <div class="lable-text">
            Mô tả
        </div>
        <textarea name="description" class="ip-textarea">{{data.desc}}</textarea>
        <br>
        <div class="lable-text">
            Thay ảnh mới
        </div>
        <input type="file" name="photo_new">
        <br> 
        <div class="lable-text">
            Dùng Ảnh cũ
        </div>
        <img  style="height:100px" src="{{data.photo.url}}" alt="">
        <input type="hidden" name="photo_old" value="{{data.photo}}">
        <br> 
        <div class="lable-text">
            Giá
        </div>
        <input type="text" name="price" class="ip-text" value="{{data.price}}">
        <br>
        {% if error %}
        <div id="message_container" class="alert alert-warning d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-3"></i><span id="error">{{ error }}</span>
        </div>
       {% endif %}
       <br>
        <button class="btn-submit">Sửa</button>
    </form>
</div>

{% endblock  %}
